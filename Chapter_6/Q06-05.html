  // 問6-4...
  function createTable(n) {
    const table = document./* ① */("numberTable")
    let currentRow
    for (let i = 0; i <= n; i++) {
      // 10列おん表を作る
      if (i % 10 === 0)
        currentRow = table./* ② */()
      const cell = currentRow./* ③ */()
      // セルのテキストは数字
      const text = document./* ④ */(i)
      cell./* ⑤ */(text)
    }
  }
  const n = 100
  createTable(n)

  let isEven = n => n % 2 === 0
  colorCells(isEven), "yellow")

      }

  // 他の関数
  function isOdd(n) {
    return n % 2 !== 0
  }

  function isPrime(n) {
    if (n <= 3) {
      return n > 1
    } else if (n % 2 === 0 || n % 3 == 0) {
      return false
    }
    i = 5
    while (i ** 2 <= n) {
      if (n % i === 0 || n % (i + 2) === 0) {
        return false
      }
      i += 6
    }
    return true
  }
